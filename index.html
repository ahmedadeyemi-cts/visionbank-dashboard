<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CEG Contact Center Realtime Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="dashboard.js"></script>
</head>
<body>

<header class="page-header">
    <div class="header-left">
        <img src="assets/visionbank.png" alt="VisionBank" class="logo-main" />
    </div>
    <div class="header-center">
        <h1>CEG Contact Center Realtime Dashboard</h1>
        <div class="sub-brand">Available Agents</div>
    </div>
    <div class="header-right">
        <img src="assets/ussignal.png" alt="US Signal" class="logo-secondary-top" />
    </div>
</header>

<main class="page-main">

    <!-- Current Queue Status -->
    <section class="section">
        <h2>Current Queue Status</h2>
        <div id="queueStatusContent"></div>
    </section>

    <!-- Agent Status -->
    <section class="section">
        <h2>Agent Performance</h2>
        <div id="agentSummary"></div>
        <div id="agentStatusContent"></div>
    </section>

</main>

<footer class="page-footer">
    <div class="footer-right">
        Created and maintained by <strong>Ahmed Adeyemi</strong>, <strong>US Signal</strong>
    </div>
</footer>

</body>
</html>
