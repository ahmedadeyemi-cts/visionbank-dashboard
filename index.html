<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VisionBank Contact Center Realtime Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script defer src="dashboard.js"></script>
</head>

<body>

<header class="page-header">
    <img src="assets/visionbank.png" class="logo-main" alt="VisionBank">
    <h1>VisionBank Contact Center Realtime Dashboard</h1>
    <div class="sub-brand">VisionBank</div>
</header>

<main class="page-main">

    <!-- CURRENT QUEUE STATUS -->
    <section class="section">
        <div class="section-header">
            <span class="toggle-indicator">−</span>
            Current Queue Status
        </div>
        <div class="section-body">
            <div id="queueStatusContent" class="table-wrapper"></div>
        </div>
    </section>

    <!-- CURRENT AGENT STATUS -->
    <section class="section">
        <div class="section-header">
            <span class="toggle-indicator">−</span>
            Current Agent Status
        </div>

        <div class="section-body">
            <div id="agentSummary" class="section-summary"></div>

            <div class="link-bar">
                <span>Log Agent Out</span>
                <span>Log Telagent In</span>
                <span>Switch to Telagent</span>
                <span>Text Message</span>
                <span>Available</span>
                <span>Not Available</span>
            </div>

            <div id="agentStatusContent" class="table-wrapper"></div>
        </div>
    </section>

</main>

<footer class="page-footer">
    <div class="footer-right">
        Created and maintained by <strong>Ahmed Adeyemi</strong>,  
        <strong>US Signal</strong>
        <br>
        <img src="assets/ussignal.png" class="logo-us-bottom" alt="US Signal">
    </div>
</footer>

</body>
</html>
