<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEG Contact Center Realtime Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <img src="assets/visionbank.png" class="logo">
    <div class="header-text">
        <div class="header-title">CEG Contact Center Realtime Dashboard</div>
        <div class="header-subtitle">VisionBank</div>
    </div>
</header>

<!-- LAST UPDATED -->
<div id="lastUpdated" class="last-updated">Last updated: --</div>

<!-- SPINNER -->
<div id="spinner" class="spinner hidden"></div>

<!-- ================= QUEUE STATUS ================= -->
<section class="section-card">
    <h2>Current Queue Status</h2>
    <div id="queueStatusContent" class="content-block"></div>
</section>

<!-- ================= GLOBAL STATS ================= -->
<section class="section-card">
    <h2>Realtime Global Statistics</h2>
    <div id="globalStatsContent" class="kpi-grid"></div>
</section>

<!-- ================= AGENTS ================= -->
<section class="section-card">
    <h2>Agent Performance</h2>
    <div id="agentStatusContent" class="content-block"></div>
</section>

<footer>
    <img src="assets/ussignal.png" class="footer-logo">
    Created and maintained by <strong>Ahmed Adeyemi, US Signal</strong>
</footer>

<script src="dashboard.js"></script>
</body>
</html>
