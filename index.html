<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CEG Contact Center Realtime Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="dashboard.js"></script>
</head>
<body>

<header class="page-header">
    <div class="header-left">
        <img src="assets/visionbank.png" alt="VisionBank" class="logo-main" />
    </div>
    <div class="header-center">
        <h1>CEG Contact Center Realtime Dashboard</h1>
        <div class="sub-brand">VisionBank</div>
    </div>
</header>

<main class="page-main">

    <!-- Current Queue Status -->
    <section class="section">
        <h2 class="section-title">Current Queue Status</h2>
        <div class="section-body">
            <div class="table-wrapper" id="queueStatusContent">
                <!-- filled by JS -->
            </div>
        </div>
    </section>

    <!-- Agent Performance -->
    <section class="section">
        <h2 class="section-title">Agent Performance</h2>

        <div id="agentSummary" class="section-summary"></div>

        <div class="link-bar">
            <span>Log Agent Out</span>
            <span>Log Telagent In</span>
            <span>Switch to Telagent</span>
            <span>Text Message</span>
            <span>Available</span>
            <span>Not Available</span>
        </div>

        <div class="section-body">
            <div class="table-wrapper" id="agentStatusContent">
                <!-- filled by JS -->
            </div>
        </div>
    </section>

</main>

<footer class="page-footer">
    <div class="footer-right">
        <img src="assets/ussignal.png" alt="US Signal" class="logo-ussignal-footer" />
        <div class="footer-text">
            Created and maintained by <strong>Ahmed Adeyemi</strong>, <strong>US Signal</strong>
        </div>
    </div>
</footer>

</body>
</html>
